        <span id="title">ASA: Assessing the Synergy of Atmosphere and Wildfires</span>

        <input type="range" id="yearSlider" min="2015" max="2023" step="1" value="2017" class="form-range">
        
        <label for="monthSlider" class="slider-label">Mês:</label>
        <input type="range" id="monthSlider" min="1" max="12" step="1" value="1" class="form-range">
        
        <label for="daySlider" class="slider-label">Dia:</label>
        <input type="range" id="daySlider" min="1" max="30" step="1" value="1" class="form-range">
